spring:
  datasource:
    url: jdbc:h2:mem:credit-application-test-db;DB_CLOSE_DELAY=-1
    username: username
    driver-class-name: org.h2.Driver
  sql:
    init:
      mode: always
  jpa:
    show-sql: true
    properties:
      dialect: org.hibernate.dialect.H2Dialect
      hibernate:
        format_sql: true
  flyway:
    enabled: false
